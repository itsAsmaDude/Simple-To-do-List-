<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Libre+Baskerville:wght@400;700&family=Outfit:wght@400;500;600&family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div id="wrapper">
    <header>
        <h1>Simplify</h1>
        <a href="https://github.com/itsAsmaDude"><i class="bi bi-github"></i></a>
    </header>

    <div class="app">
        <div class="tasks-maker">
            <input type="text" placeholder="Write a task.." id="taskText">
            <button type="button" id="add">Add Task</button>
        </div>

        <div id="tasks"></div>
        </div>
    </div>
</div>
</body>
</html>
